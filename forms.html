<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Institute Enrollment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header img {
            width: 150px;
            height: auto;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .enrollment-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .enrollment-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .enrollment-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .enrollment-form input,
        .enrollment-form select,
        .enrollment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .enrollment-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .enrollment-form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <img src="./resources/logo.png" alt="Coaching Institute Logo" class="logo">
    </header>

    <main>
        <section class="enrollment-form">
            <h2>Enrollment Form</h2>
            <form name="enrollment-form" id="enrollment-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="fathers-name">Father's Name:</label>
                <input type="text" id="fathers-name" name="fathers-name" required>

                <label for="mothers-name">Mother's Name:</label>
                <input type="text" id="mothers-name" name="mothers-name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" required>

                <label for="whatsapp-number">WhatsApp Number:</label>
                <input type="tel" id="whatsapp-number" name="whatsapp-number" required>

                <label for="standard">Standard:</label>
                <input type="text" id="standard" name="standard" required>

                <label for="school-name">School Name:</label>
                <input type="text" id="school-name" name="school-name" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxYHe6COGfsgZRgTq90iMN1uJZHHoiG_qFaHcqP3OdIuR5lGeq0AqOkFE1iEbWVwrwrUg/exec';
        const form = document.getElementById('enrollment-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form),
            })
            .then((response) => {
                if (response.ok) {
                    alert('Form submitted successfully!');
                    form.reset(); // Reset form after submission
                } else {
                    alert('Something went wrong. Please try again.');
                }
            })
            .catch((error) => alert('Error: ' + error.message));
        });
    </script>

    <footer>
        <p>&copy; 2024 Coaching Institute. All rights reserved.</p>
    </footer>

</body>
</html>
